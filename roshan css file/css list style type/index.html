<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width-device-width,initial-scale=1.0">
    <style>
        #style {
            list-style-type: square;
        }

        #style-in-order-list {
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
    <h1>list style type</h1>
    <h2>unorder list</h2>
    <ul id="style">
        <li>html</li>
        <li>css</li>
        <li>java</li>
    </ul>
    <h2>order list</h2>
    <ol id="style-in-order-list">
        <li>html</li>
        <li>css</li>
        <li>java</li>
    </ol>
</body>
</html>
