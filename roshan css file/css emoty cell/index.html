<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width-device-width,initial-scale=1.0">
    <title>table styling</title>
    <style>
        table {
            empty-cells: hide;
        }

        td {
            border: 3px solid crimson;
            padding: 10px;

        }
    </style>
</head>

<body>
    <h1>table styling</h1>
    <h2>Empty cells</h2>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td></td>
        </tr>

    </table>
</body>

</html>
