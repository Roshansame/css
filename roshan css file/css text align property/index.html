<html>

<head>
    <meta charset="UFT-8">
    <meta name="viewpoint" content="width-device-width, inital-scale=1.0">
    <title>css text align property</title>
    <style>
        #right-item {
            text-align: right;
        }

        #center-item {
            text-align: center;
        }
    </style>

</head>

<body>
    <h1>css typography</h1>
    <h2>text alignment</h2>
    <ol>
        <li>left</li>
        <li>right</li>
        <li>center</li>
        <li>justify</li>
    </ol>
    <h2>let us make it so</h2>
    <ul>
        <li id="left-item">left</li>
        <li id="right-item">right</li>
        <li id="center-item">center</li>
        <li id="justify-item">justify</li>
    </ul>
</body>

</html>
